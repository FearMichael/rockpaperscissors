<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Train Tracker</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth__en.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
<link rel='stylesheet' type='text/css' media='screen' href='trainStyle.css' />
</head>
<body>
<div class="container white-text blue-grey padding-m center-align">
    <h1>Train Trackers Tracking Trains</h1>
</div>
<div class="container center-align">
    <div class="padding-m grey white-text center-align">
        <h4>Train Schedule</h4>
        <h6>It's currently: <span id="currentTime"></span></h6>
    </div>
    <table class="striped center-align">
        <thead>
            <tr class="bold-text">
                <td>Train Name</td>
                <td>Destination</td>
                <td>Arrival Frequency</td>
                <td>Next Arrival</td>
                <td>Minutes Away</td>
            </tr>
        </thead>
        <tbody id="trainData">

        </tbody>
    </table>
</div>
<div class="container row margin-tm center-align">
    <h4 class="padding-m blue-grey white-text">Add A Train</h4>
    <form class="col s12 narrow">
        <div class="row">
        <div class="input-field col s12 bold-text">
            <input placeholder="Train name..." id="trainName" type="text" class="validate">
            <label for="train name">Train Name</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12 bold-text">
            <input placeholder="Destination..." id="destination" type="text" class="validate">
            <label for="destination">Train Destination</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12 bold-text">
            <!-- <select id="frequency" placeholder="Trip frequency...">
                <option value="" id="numberOfMinutes">Number of Minutes</option>
            </select> -->
            <input placeholder="Train arrives how often" id="frequency" type="text" class="validate" maxlength="2">
            <label for="frequency">Trip Frequency (mm)</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12 bold-text">
            <input id="firstTrain" placeholder="First arrival time..."type="text" class="validate" maxlength="5">
            <label for="firstTrain">First Train Arrival (HH:mm - 24 hour time)</label>
        </div>
        </div>
    </form>
    <button class="btn-large" id="updateTrains">Update Trains  <i class="medium material-icons">arrow_upward</i></button>
</div>
<div><h5 class="center-align">Sign In to Track the Trains</h5></div>
<div id="firebaseui-auth-container"></div>
<div id="loader">Loading....</div>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="trainApp.js"></script>
</body>
</html>
